<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>TicTacToe - OQ</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="title" class="text-center"><h1>Tic Tac Toe</h1></div>
<div id="board" class="text-center">
  <div class="row">
    <div id="0" class="spot col-xs-4 col-xs-4 col-md-4"></div><div id="1" class="spot col-xs-4 col-md-4"></div><div id="2" class="spot col-xs-4 col-md-4"></div>
  </div>
  <div class="row">
    <div id="3" class="spot col-xs-4 col-md-4"></div><div id="4" class="spot col-xs-4 col-md-4"></div><div id="5" class="spot col-xs-4 col-md-4"></div>
  </div>
  <div class="row">
    <div id="6" class="spot col-xs-4 col-md-4"></div><div id="7" class="spot col-xs-4 col-md-4"></div><div id="8" class="spot col-xs-4 col-md-4"></div>
  </div>
</div>

<div id="tokenSelect" class="text-center">
  <h1>Choose Token</br>
    <span id="X" class="btn btn-primary">X </span> <span id="O" class="btn btn-primary"> O</span>
  </h1>
</div>

<div id="footer" class="text-center">
  <hr>
  Designed and Coded by <a href="#">Osei Quashie</a>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
